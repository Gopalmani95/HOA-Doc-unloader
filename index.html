<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOA Doc auditor</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #f3f6fb 0%, #e9eff8 100%);
      position: relative;
      overflow: hidden;
    }

    /* Light townhouse illustration background */
    body::before {
      content: "";
      position: absolute;
      top: 15%;
      left: 50%;
      width: 600px;
      height: 400px;
      background: url('https://cdn-icons-png.flaticon.com/512/5903/5903792.png') no-repeat center/contain;
      opacity: 0.08;
      transform: translateX(-50%);
      z-index: 0;
    }

    h1 {
      position: absolute;
      top: 40px;
      font-size: 2rem;
      font-weight: 700;
      color: #0b3d91;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    .container {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      padding: 30px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-top: 0;
      color: #0b3d91;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 8px;
      border: 1px solid #cfd6e1;
      border-radius: 8px;
      width: 100%;
    }

    button {
      background-color: #0b69ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #094ecb;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üè† HOA Doc auditor</h1>

  <div class="container">
    <h2>Upload HOA Document</h2>
    <p>Upload your PDF or Word file for review</p>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" />
    <button id="uploadBtn">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");

    // Replace this with your Gumloop or API endpoint
    const UPLOAD_URL = "https://your-server-endpoint/upload";

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "‚ö†Ô∏è Please select a PDF or DOC file first.";
        return;
      }

      status.textContent = "‚è≥ Uploading...";
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(UPLOAD_URL, {
          method: "POST",
          body: formData
        });
        if (response.ok) {
          status.textContent = "‚úÖ File uploaded successfully!";
        } else {
          status.textContent = "‚ùå Upload failed. Check server URL.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
